name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Set up environment variables
    - name: Set up environment variables
      run: |
        echo "ES_ENDPOINT=${{ secrets.ES_ENDPOINT }}" >> $GITHUB_ENV
        echo "ES_CLOUDID=${{ secrets.ES_CLOUDID }}" >> $GITHUB_ENV
        echo "ES_API=${{ secrets.ES_API }}" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
        echo "MODEL_SETTINGS=${{ secrets.MODEL_SETTINGS }}" >> $GITHUB_ENV
        echo "SERPER_API_KEY=${{ secrets.SERPER_API_KEY }}" >> $GITHUB_ENV
        echo "LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }}" >> $GITHUB_ENV
        echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> $GITHUB_ENV

    # Verify environment variables
    - name: Verify environment variables
      run: env

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt pytest

    # # Discover tests
    # - name: Discover tests
    #   run: pytest --collect-only app/

    # # Test with pytest
    # - name: Test with pytest
    #   run: pytest app/

    # Build Docker image
    - name: Build Docker image
      run: |
        docker buildx build \
                     --build-arg ES_ENDPOINT=${{ secrets.ES_ENDPOINT }} \
                     --build-arg ES_CLOUDID=${{ secrets.ES_CLOUDID }} \
                     --build-arg ES_API=${{ secrets.ES_API }} \
                     --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                     --build-arg MODEL_SETTINGS=${{ secrets.MODEL_SETTINGS }} \
                     --build-arg SERPER_API_KEY=${{ secrets.SERPER_API_KEY }} \
                     --build-arg LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }} \
                     --build-arg REDIS_URL=${{ secrets.REDIS_URL }} \
                     -t engineering:latest .

    # Push Docker image (optional)
    - name: Push Docker image
      run: |
        docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
        docker push your_image_name:latest
